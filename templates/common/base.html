{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href=" {% static 'styles/styles.css'%}">
    <link rel="icon" href="{% static 'images/favicon-32x32.png' %}" type="image/png">

    <title>Animalia</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
        </a>

        <nav>
            <div class="nav-items">
                <a class='field' href="{% url 'rate_animal' %}">Rate</a>
                <a class='field' href="{% url 'create_category' %}">Create Category</a>
                <a class='field' href="{% url 'create_animal' %}">Create Animal</a>
                <a class='field' href="{% url 'create_owner' %}">Create Owner</a>
                <a class='field' href="{% url 'dashboard' %}">Dashboard</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
</div>
<!-- footer -->
<footer>
    <p>@Animalia - made with love to animals by denniesia. All rights reserved.</p>
</footer>
</body>
</html>

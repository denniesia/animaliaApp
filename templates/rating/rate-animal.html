{% extends 'common/base.html' %}

{% block content %}
  <h2>Rate an Animal</h2>
    <div class="form">
        <form class="rate-form" method="POST" action="{% url 'rate_animal' %}">
            {% csrf_token %}

            {{ form}}

            <button type="submit">Submit Rating</button>
          </form>
    </div>

{% endblock %}

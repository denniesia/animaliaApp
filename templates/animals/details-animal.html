{% extends 'common/base.html' %}

{% block content %}

<section id="details">
    <div id="details-wrapper">
        <img
                id="details-img"
                src="{{ animal.image_url }}"
                alt="example1"
        />

        <p id="details-title">{{ animal.name }}</p>
        <div id="info-wrapper">
            <div id="details-description">
                <p id="category">Category: {{ animal.category }}</p>

                <p>
                    {{ animal.description }}
                </p>

                <p id="age">Age: {{ animal.age }}</p>
                <h4 id="rating">
                     {% if avg_rating == 'No ratings yet' %}
                        Rating: No ratings yet
                     {% else %}
                        Rating: {{ avg_rating }}
                     {% endif %}
                </h4>
            </div>
            <!--Edit and Delete buttons -->
            <div id="action-buttons">
                <a href="{% url 'rate_animal'%}" id="edit-btn">Rate</a>
                <a href="{% url 'edit_animal' animal.id %}" id="edit-btn">Edit</a>
                <a href="{% url 'delete_animal' animal.id %}" id="delete-btn">Delete</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
